<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="echarts.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>堆叠条形图</title>
</head>
<body>
    <div id="main" style="width: 600px;height:400px"></div>
    <script type="text/javascript">
        var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      // Use axis to trigger tooltip
      type: 'shadow' // 'shadow' as default; can also be 'line' or 'shadow'
    }
  },
  legend: {},
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    type: 'value'
  },
  yAxis: {
    type: 'category',
    data: ['2011','2012', '2013', '2014', '2015', '2016', '2017', '2018','2019','2020']
  },
  series: [
    {
      name: '0-14岁',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [22261,22427,22423,22712,22824,23252,23522,23751,23689,25277]
    },
    {
      name: '15-64岁',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [100378,100718,101041,101032,100978,100943,100528,100065,99552,96871]
    },
    {
      name: '65岁及以上',
      type: 'bar',
      stack: 'total',
      label: {
        show: true
      },
      emphasis: {
        focus: 'series'
      },
      data: [12277,12777,13262,13902,14524,15037,15961,16724,17767,19064]
    }
  ]
};
        myChart.setOption(option);
    </script>
</body>
