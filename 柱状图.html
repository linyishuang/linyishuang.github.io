<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="echarts.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柱形图</title>
</head>
<body>
    <div id="main" style="width: 600px;height:400px"></div>
    <script type="text/javascript">
        var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
    title: {
    text: '近十年我国人口自然增长率'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      data: ['2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021'
],
      axisTick: {
        alignWithLabel: true
      }
    }
  ],
  yAxis: [
    {
      type: 'value',
      axisLabel: {
      formatter: '{value} %'
    }
    }
  ],
  series: [
    {
      name: '人口自然增长率为：',
      type: 'bar',
      barWidth: '60%',
      data: [7.43,5.90,6.71,4.93,6.53,5.58,3.78,3.32,1.45,0.34
]
    }
  ]
};
        myChart.setOption(option);
        myChart.on('click', function (params) {
			var yt = alert("鼠标单击事件,您刚才单击了:" + params.name);

			window.open('https://data.stats.gov.cn/easyquery.htm?cn=C01' );
		});
		window.addEventListener("resize", function () {
			myChart.resize();  //使图表自适应窗口的大小
		});
		myChart.setOption(option);
    </script>
</body>
</html>
